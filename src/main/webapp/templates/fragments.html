<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Автосалон :: Черепанова Е.С.</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
</head>

<nav th:fragment="nav" class="navbar navbar-light bg-light border">
    <div class="navbar-brand mb-0 h1">
        <img th:src="@{/images/logo-primary.png}">
    </div>
    <a href="/"><h3>Автосалон</h3></a>
    <img class="flip-hor" th:src="@{/images/logo-primary.png}">
    <div class="position-fixed bottom-0 right-0 p-3" style="z-index: 5; right: 0; bottom: 0;">
        <div id="toast" class="toast fade hide" role="alert" aria-live="assertive" aria-atomic="true" data-delay="5000">
            <div class="toast-header" th:classappend="${error} ? 'bg-danger' : 'bg-success'">
                <strong class="mr-auto" style="color: white" th:text="${error} ? 'Ошибка' : 'Успешно'"></strong>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="toast-body" th:style="${error} ? 'background-color:#f8d7da' : 'background-color:#d4edda'"
                 th:text="${error} ? ${error} : ${info}"></div>
        </div>
    </div>
</nav>

<div th:fragment="tabs-cars" class="card-header">
    <ul class="nav nav-tabs card-header-tabs">
        <li class="nav-item">
            <a class="nav-link active" href="/"><i class="bi bi-car-front"></i> Автомобили</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/customer"><i class="bi bi-people-fill"></i> Покупатели</a>
        </li>
    </ul>
</div>

<div th:fragment="tabs-customers" class="card-header">
    <ul class="nav nav-tabs card-header-tabs">
        <li class="nav-item">
            <a class="nav-link" href="/"><i class="bi bi-car-front"></i> Автомобили</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="/customer"><i class="bi bi-people-fill"></i> Покупатели</a>
        </li>
    </ul>
</div>
